<!DOCTYPE html>
<html>

<head>
  <title>Survey Form</title>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto"
    rel="stylesheet"
  />
  <link
    href="style.css"
    rel="stylesheet"
  />
</head>

<body>
  <div id="paper">
    <h1 id="title">My Survey</h1>
    <p id="description">This is a survey about things.</p>
    <form id="survey-form">
      <div class="field-group">
        <label id="name-label" for="name">Name:</label>
        <input
          id="name"
          type="text"
          required
          placeholder="Enter your name"
        >
        <label id="email-label" for="email">Email Address:</label>
        <input
          id="email"
          type="email"
          required
          placeholder="Enter your e-mail address"
        >
        <label id="number-label" for="number">Your age:</label>
        <input
          id="number"
          type="number"
          required
          min="0"
          max="150"
          placeholder="Enter a number"
        >
      </div>
      <select id="dropdown">
        <option>Hello</option>
        <option>Aloha</option>
      </select>
      <input
        type="checkbox"
        value="check1"
      >
        <input
          type="checkbox"
          value="check2"
        >
          <input
            type="radio"
            name="radiogroup"
            value="1"
          >
            <input
              type="radio"
              name="radiogroup"
              value="2"
            >
              <input
                type="radio"
                name="radiogroup"
                value="3"
              >
                <textarea></textarea>
                <button id="submit">Submit Survey</button>
    </form>
  </div>
  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>

</html>
